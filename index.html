<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-4 col-mt-0 "></div>
            <div class="col-12 col-lg-4 col-mt-0 ms-5">
                <input type="text" id="country" placeholder="entre country name">
                <button class="btn btn-success" onclick="feachdata()">search</button>
            </div>
            <div class="col-12 col-lg-4 col-mt-0 "></div>
        </div>
        <div class="row">
        <div class="col-12 col-lg-3 col-mt-0 "></div>
        <div class="col-12 col-lg-6 col-mt-0 ms-5" id="a1"  ></div>
        <div class="col-12 col-lg-3 col-mt-0 "></div>
        </div>
    </div>
</body>
<script>
    function feachdata(){
        let countryname = country.value
        fetch(`https://restcountries.com/v2/name/${countryname}?fullText=true`).
        then(res=>res.json()).
        then(data=>values(data))
    }
    function values(data){
       
       let country_name=data[0].name
       let country_capital=data[0].capital
       let country_flag=data[0].flag
       let country_population=data[0].poulation
       let currency=data[0].currencies[0].name
       let htmlData=`
       <div class="card" style="width: 18rem;">
  <img src="${country_flag}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">name:${country_name}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">capital:${country_capital}</li>
    <li class="list-group-item">population:${country_population}</li>
    <li class="list-group-item">currency:${currency}"</li>
  </ul>
</div>
       `
       document.querySelector("#a1").innerHTML=htmlData

    }
</script>
</html>
